<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar bg-dark ">
        <span class="navbar-brand text-white p-3">Weather dashboard by Alex</span>
    </nav>
    <!-- searchbar -->
    <div class="container-fluid jumbotron text-center " id="jumbo">

        <div class="container-fluid align-items-center p-5">
            <h1 class="text-body-emphasis">Weather Dashboard</h1>
            <form>
                <div class="form-group">
                    <input id="search-field" class="form-control" placeholder="search">
                    <small id="searchCity" class="form-text text-muted text-white">Search for a city!</small>
                    <button id="fetch-button" class="btn btn-primary btn-lg">GO!</button>

                </div>
            </form>
        </div>

    </div>


    <!-- single day forecast and five day forecast -->
    <div class="container-fluid p-3 mb-5 text-black ">
        <div class="col">
            <div class="col m-2 max-width-100px">
                <div id="weather-results"></div>
            </div>



            <!-- fiveday forecast -->
            <div class="col p-2 mb-5">
                <div id="dashBoard" class=""></div>
                <div id="five" class="text-black text-center"></div>
                <div id="foreCast" class="card-group"></div>
            </div>
        </div>
    </div>

    <footer class="footer p-3 text-center ">Made by: Alexander ðŸ¦•</footer>


</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script src="./script.js"> </script>

</html>
